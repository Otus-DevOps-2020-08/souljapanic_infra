packages:
  - git
  - ruby-full
  - ruby-bundler
  - build-essential
  - mongodb-org

runcmd:
  - echo $(ruby -v)
  - echo $(bundler -v)
  - systemctl start mongod
  - systemctl enable mongod
  # - systemctl enable mongod --now
  - cd /home/appuser
  - git clone -b monolith https://github.com/express42/reddit.git
  - cd /home/appuser/reddit
  - bundle install
  - puma -d
